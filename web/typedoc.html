<div class="typedoc-reference">
    <iframe id="typedocRef" style="width:100%; height:100%; border-style: none;"></iframe>

<script>
    let path = "index.html";
    if (location.search)

        let params = new URLSearchParams(location.search);
        path = params.get("path");
    }
    typedocRef.src = `reference/${path}${location.hash}`
</script>
